<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Rishat18</title>
    <!-- tailwind link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
       <h4 class="text-5xl text-center mt-16">Welcome To <span class="font-semibold text-purple-700">Rishat Bank </span>$$</h4>
      </header>
    <main>
        <section class="bg-cyan-200	w-3/4 mx-auto mt-8 p-6">
            <div>
                <h3 class="text-3xl font-medium mb-2 text-center">Please Login</h3>
                <input id="user-email" class="px-2 py-1 border-gray-300 border-2 w-3/4 block mb-2 mx-auto" type="email" name="" placeholder="Enter your Email">

                <input id="user-password" class="px-2 py-1 border-gray-300 border-2 w-3/4 block mx-auto" type="password" name="" placeholder="Password">

                <button id="login-submit" class="bg-yellow-400 mx-32 mt-2 px-2 py-1 rounded-md font-medium">Submit</button>
            </div>  
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
